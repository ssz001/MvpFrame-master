apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

// greenDao step : 2
apply plugin: 'org.greenrobot.greendao'

android {
    // 打包
//    signingConfigs {
//        config {
//            keyAlias 'ssz001'
//            keyPassword 'ssz001'
//            storeFile file('C:/Users/14565/Desktop/ssz/studydemo.jks')
//            storePassword 'ssz001'
//        }
//    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.ssz.studydemo"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
//            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
        }
        debug {
            zipAlignEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// greenDao step 3
greendao {
    schemaVersion 1// 数据库版本号
    daoPackage 'com.ssz.studydemo.data.dao' //greenDao 自动生成的代码保存的包名
    targetGenDir 'src/main/java'// 自动生成的代码存储的路径，默认是 build/generated/source/greendao.
//    generateTests false  //true的时候自动生成测试单元
//    targetGenDirTests: //测试单元的生成目录默认是 src / androidTest / java
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(':frame')
    implementation 'com.android.support:design:28.0.0'
}
